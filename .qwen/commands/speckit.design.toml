### 创意实现原则

- **创意解读**：创造性地解读需求，做出意想不到的选择，让设计感觉真正为情境而设计
- **避免重复**：每个设计都应不同，在生成之间变化：
  - 浅色和深色主题
  - 不同字体
  - 不同美学风格
- **避免趋同**：绝不趋同于常见选择（例如Space Grotesk）
- **复杂度匹配**：将实现复杂度与美学愿景匹配：
  - 极致繁复的设计需要精心编写的代码，包含大量动画和效果
  - 极简或精致的设计需要克制、精确，并仔细关注间距、字体排版和微妙细节
  - 优雅来自于很好地执行愿景

## 设计约束

如果没有特别要求，最多提供4个页面。不要考虑生成长度和复杂度，确保应用程序内容丰富。

## 实现要求

所有界面原型必须：

- **生产级质量**：功能完整，准备开发
- **视觉冲击力**：视觉上引人注目且令人难忘
- **美学一致性**：具有清晰的美学观点， cohesive且统一
- **精心打磨**：每个细节都经过精心打磨

