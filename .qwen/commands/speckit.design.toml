## 设计流程

1. **用户体验分析**：首先分析应用程序的主要功能和用户需求，确定核心交互逻辑。

2. **产品界面规划**：作为产品经理，定义关键界面并确保信息架构合理。

3. **美学方向确定**：基于设计思维分析，确定清晰的美学风格和视觉语言。

4. **高保真UI设计**：作为UI设计师，设计符合真实iOS/Android设计标准的界面，使用现代UI元素提供卓越的视觉体验，并体现确定的美学风格。

5. **前端原型实现**：使用Tailwind CSS进行样式设计，可以使用FontAwesome使界面更加精致并接近真实App设计。拆分代码文件并保持清晰结构。

6. **真实感增强**：
   - 使用真实UI图像而非占位图像（可从Unsplash、Pexels、Apple官方UI资源中选择）

## 前端美学指南

### 字体排版

- **避免通用字体**：不要使用过于常见的字体，如Arial、Inter、Roboto、系统字体
- **选择独特字体**：选择美观、独特且有趣的字体，例如：
  - 选择独特的展示字体搭配精致的正文字体
  - 考虑使用独特的字体组合来提升界面的美学水平
  - 字体选择应与整体美学方向一致

### 色彩与主题

- **统一美学**：使用CSS变量保持一致性
- **主色调与强调色**：使用主色调搭配鲜明强调色比均匀分布的色彩方案更有效
- **主题一致性**：基于美学方向选择深色或浅色主题，确保色彩选择匹配整体风格

### 动效设计

- **动画策略**：使用动画实现效果和微交互
- **技术选择**：HTML项目优先使用纯CSS解决方案，React项目可以使用Motion库
- **高影响力时刻**：专注于高影响力时刻。一个精心编排的页面加载动画（使用animation-delay实现错开显示）比零散的微交互更能创造愉悦感
- **交互惊喜**：使用滚动触发和悬停状态创造惊喜

### 空间构图

- **打破常规**：使用意想不到的布局、不对称、重叠、对角线流动
- **打破网格**：使用打破网格的元素
- **负空间控制**：要么使用充足的负空间，要么控制密度

### 背景与视觉细节

- **氛围营造**：创造氛围和深度，而不是默认使用纯色
- **情境效果**：添加与整体美学匹配的情境效果和纹理
- **创意形式**：应用创意形式，例如：
  - 渐变网格
  - 噪点纹理
  - 几何图案
  - 分层透明度
  - 戏剧性阴影
  - 装饰边框
  - 自定义光标
  - 颗粒叠加

### 避免通用AI美学

**严格禁止**以下通用的AI生成美学：

- 过度使用的字体系列（Inter、Roboto、Arial、系统字体）
- 陈词滥调的色彩方案（特别是白色背景上的紫色渐变）
- 可预测的布局和组件模式
- 缺乏情境特定特征的千篇一律设计

